# Configuración del adaptador Query Station
QueryStationAdapter.Endpoints=tcp -h localhost -p 9092

# Configuración de conexión al Proxy Cache
ProxyCache.Proxy=ProxyCache:tcp -h localhost -p 9091

Ice.ThreadPool.Server.Size=150
Ice.ThreadPool.Server.SizeMax=300

# Configuración de red optimizada para throughput
Ice.ACM.Client.Timeout=10
Ice.ACM.Client.Heartbeat=2
Ice.MessageSizeMax=65536

# Logging
# Ice.Trace.Network=1
# Ice.Trace.Protocol=1
# Ice.Warn.Connections=1

# Configuración específica del query station
QueryStation.TimeoutMs=200
QueryStation.MaxConcurrentQueries=1000