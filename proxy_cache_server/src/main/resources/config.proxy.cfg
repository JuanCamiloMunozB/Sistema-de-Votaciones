# Conexión al IceGrid Registry
Ice.Default.Locator=IceGrid/Locator:tcp -h 192.168.131.103 -p 40620

# Configuración del adaptador Proxy Cache
ProxyCacheAdapter.Endpoints=tcp -h 192.168.131.105 -p 9091

# Thread Pool para alta disponibilidad
Ice.ThreadPool.Server.Size=50
Ice.ThreadPool.Server.SizeMax=100

# Configuración de red
Ice.ACM.Client.Timeout=30
Ice.ACM.Client.Heartbeat=3

# Logging
# Ice.Trace.Network=1
# Ice.Trace.Protocol=1
# Ice.Warn.Connections=1

# Configuración específica del proxy cache
ProxyCache.CacheExpiryMinutes=15
ProxyCache.MaxCacheSize=10000